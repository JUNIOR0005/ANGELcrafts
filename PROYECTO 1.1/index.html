<!DOCTYPE html>
<html>
<head>
<title>Calculadora de Propina</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de Propina</h1>

    <div class="calculator">
    <form id="tipCalculatorForm">
    <div class="input-group">
        <label for="totalAmount">Monto Total de la Cuenta:</label>
        <input type="number" id="totalAmount" placeholder="Ingrese el monto total" required>
    </div>

    <div class="input-group">
        <label for="tipPercentage">Porcentaje de Propina:</label>
        <input type="number" id="tipPercentage" placeholder="Ingrese el porcentaje de propina" required>
    </div>

    <button type="submit">Calculate</button>
    <button type="button" id="deleteButton">Delete</button>
    <button type="button" id="clearButton">Clear</button>
    </form>

    <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
