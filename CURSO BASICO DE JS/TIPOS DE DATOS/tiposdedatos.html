<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tipos de Datos</title>
    </head>
    <body>
        <script>
        //Tipos de datos

        //Numerico - float
        var edad = 19;

        //String - Cadena de Texto
        var nombre = "Angel";
        var apellido = "Bodden";

        //Array - Arreglo
        var amigos = ["Angel", "Curtis", "Kirven"];

        //Object - Objeto
        var objeto = {
            color:"Black",
            size:12
        }

        //Boolean - Boleano
        var boleano = false;

        //Undefined
        var juniorconsultationsite;

        //Null
        var numero2 = 10;
        var numero2 = null;

        //NaN
        var texto2 = "Hola como estas?";
        document.write(texto2 * 2);
        </script>
    </body>
</html>
